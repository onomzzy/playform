<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section id="formms">
        <div class="red"></div>
        <div class="container shadow-lg  mt-5 rounded-3">
            <div class="row">
                <div class="col-md-7 p-3 bg-white">
                    <img src="./diperllalogo.png" width="120" alt="">
                    <h2 class=" text-center text-success">Sign in to Diperlla</h2>
                    <div class="lil text-center pt-3">
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-google-plus"></i>
                        <i class="fa fa-linkedin"></i>
                    </div>
                    <p class=" py-3 text-center">Or use your email account</p>
                    <form action="" class="w-75 mx-auto">
                        <div class="input-group mb-3">
                            <span class="input-group-text border-0" style="background: rgba(133, 133, 133, 0.185);"><i
                                    class="fa fa-envelope"></i></span>
                            <input type="email" style="background: rgba(133, 133, 133, 0.185);" placeholder="Email"
                                class="form-control p-3 border-0">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text border-0" style="background: rgba(133, 133, 133, 0.185);"><i
                                    class="fa fa-lock"></i></span>
                            <input type="password" style="background: rgba(133, 133, 133, 0.185);"
                                placeholder="Password" class="form-control p-3 border-0">
                        </div>
                        <div class="d-flex justify-content-center py-3">
                            <input type="submit" value="SIGN IN" class="btn btn-success rounded-pill w-75 py-3 ">
                        </div>
                    </form>
                </div>
                <div class="col-md-5 bg-success text-white pt-5">
                    <h3 class="jum text-center">Hello, Friend !</h3>
                    <p class="pt-2 py-3 text-center">
                        Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Consectetur, tenetur!
                    </p>
                    <div class="lis d-flex justify-content-center">
                        <a href="index.html" class="btn btn-outline-light w-50 py-3  rounded-pill">SIGN IN</a>
                    </div>

                </div>
            </div>

        </div>
        <div class="yellow"></div>
    </section>





</body>

</html>
